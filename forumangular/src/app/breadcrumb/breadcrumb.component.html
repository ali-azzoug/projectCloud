<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li *ngFor="let path of paths" class="breadcrumb-item"><a *ngIf="path.route.length != 0" routerLink="{{path.route}}">{{path.nom}}</a>
        <span *ngIf="path.route.length == 0">{{path.nom}}</span>
        </li>
      </ol>
      </nav>
